<!DOCTYPE html>{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/loginStyles.css' %}">
    <title>Login</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form action="{% url "register" %}" method="post">
                <h1>Create Account</h1>
                <input id="user" type="text" class="input" name="username" placeholder="User Name">
                <input id="pass" type="text" class="input" name="email" placeholder="E-mail Address">
                <input id="pass" type="password" class="input" data-type="password" name="password" placeholder="Password">
                <input id="pass" type="password" class="input" data-type="password" name="confirmation" placeholder="Confirm  password">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form action="{% url "login" %}" method="post">
                <h1>Sign In</h1>
                {% comment %} <label for="user" class="label">Username</label> {% endcomment %}
                <input id="user" type="text" class="input" name="username" placeholder="User Name">
                {% comment %} <label for="pass" class="label">Password</label> {% endcomment %}
                <input id="pass" type="password" class="input" data-type="password" name="password" placeholder="Password">
                <a href="#">Forget Your Password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static '/js/login.js' %}" ></script>
</body>

</html>
